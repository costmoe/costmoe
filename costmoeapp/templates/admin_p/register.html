{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>COSTMOE - Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'client/img/icon/icon-02-primary.png' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'admin/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'admin/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">
    
<style>
    .bg-blur-vignette {
        margin: 0;
        padding: 0;
        position: relative;
        height: 100vh;
        overflow: scroll;
    }
    
    .bg-blur-vignette::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
        background-image: url("{% static 'landing.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(8px);
        z-index: 1;
    }
    
    .bg-blur-vignette::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
        background: radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.7) 100%);
        z-index: 2;
    }
    
    .bg-blur-vignette > * {
        position: relative;
        z-index: 3;
    }
    
    </style>
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <div class="container-fluid  bg-blur-vignette">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-9">
                    {% if logout != 'na' %}
                    <div class="form-floating mb-3" style="text-align: center; background-color: #9cfa82; padding: 20px; margin: 7px; color: darkgreen; border-radius: 12px;">
                        Logout Success!
                                        </div>
                                        {% endif %}
                                        {% if messages %}
                                        <div class="alert alert-danger">
                                            {% for message in messages %}
                                                <p>{{ message }}</p>
                                            {% endfor %}
                                        </div>
                                    {% endif %}
                                        
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="row">
                        <div class="col-md-6">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <img src="{% static 'client/img/icon/icon-02-primary.png' %}" style="width: 100%;">
                        </div>
                        </div>
                        <div class="col-md-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary">COSTMOE</h3>
                            </a>
                       
                            </div>
                            <form method="post">
                                {% csrf_token %}

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Username here" name="username">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Full Name here" name="full_name">
                                    <label for="floatingInput">Full Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                                    <label for="floatingInput">Email address</label>
                                </div>
                           
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center justify-content-between mb-3">
                              
                                <h3>Register</h3>
                                </div>
                               
                                    <div class="form-floating mb-4">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="confirm_password">
                                        <label for="floatingPassword">Confirm Password</label>
                                    </div>
                                        
                                                <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Register</button>
                                </form>
                                <p class="text-center mb-0">Have an Account? <a href="{% url 'login_c' %}">Login</a></p>
                            </div>
                        </div>

                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'admin/src/chart/chart.min.js' %}"></script>
    <script src="{% static 'admin/src/easing/easing.min.js' %}"></script>
    <script src="{% static 'admin/src/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'admin/src/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'admin/src/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'admin/src/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'admin/src/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'admin/js/main.js' %}"></script>
</body>

</html>
